  <!-- Hero Section -->
<section id="home" class="py-5" style="background-color: #f4e1d2;">

        <h2 class="section-title mb-4">RSVP</h2> <!-- Optional section title -->
        
 <!-- RSVP Section -->
<form id="rsvpForm" action="#" class="rsvp-form shadow-lg p-4 rounded bg-white">
    <div class="mb-4">
        <label for="name" class="form-label fs-5" style="font-weight: bold;">Full Name</label>
        <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your full name" required>
    </div>
    <div class="mb-4">
        <label for="email" class="form-label fs-5" style="font-weight: bold;">Email</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email address" required>
    </div>
    <div class="mb-4">
        <label for="attendance" class="form-label fs-5" style="font-weight: bold;">Will you be attending?</label>
        <select class="form-select form-select-lg" id="attendance" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="maybe">Maybe</option>
        </select>
    </div>
    
    <!-- Success Message (Initially Hidden) -->
    <div id="successMessage" class="text-center mt-4" style="display: none;">
        <h4 class="text-success">You've successfully submitted your RSVP!</h4>
        <p class="text-success">Thank you for your response. We look forward to seeing you at the event!</p>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-danger btn-lg w-100">Submit RSVP</button>
    </div>
</form>

<script>
// JavaScript function to handle form submission
document.getElementById('rsvpForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from reloading the page

    // Hide the form fields and show the success message
    document.getElementById('successMessage').style.display = 'block';
    // Optionally disable the form to prevent resubmission
    document.getElementById('rsvpForm').reset(); // Reset the form after submission (optional)
    // Disable form fields after submission (optional)
    Array.from(document.querySelectorAll('.form-control, .form-select')).forEach(input => input.disabled = true);
});
</script>
